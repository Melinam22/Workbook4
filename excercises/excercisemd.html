<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>

<body>
    <main class="container mt-4">
        <div class="card p-4" style="width: 18rem">
            <form>
                <label for="flowerSelect" class="form-label">Flowers</label>
                <select class="form-select" id="flowerSelect">
                    <option value="">Select...</option>
                </select>
                <button type="button" class="btn btn-primary mt-3" onclick="showDetails()">Show Details</button>
            </form>
        </div>
        <div id="detailsDiv" class="mt-4"></div>
    </main>

    <script>
        "use strict";

        const flowers = [
            { id: 1, name: "Magnolia" },
            { id: 2, name: "Forget-Me-Not" },
            { id: 3, name: "Saguaro" },
            { id: 4, name: "Apple Blossom" },
            { id: 5, name: "California Poppy" },
            { id: 6, name: "Columbine" },
            { id: 7, name: "Mountain Laurel" },
            { id: 8, name: "Peach Blossom" },
            { id: 9, name: "Orange Blossom" },
            { id: 10, name: "Cherokee Rose" },
            { id: 11, name: "Hibiscus" },
            { id: 12, name: "Syringa" },
            { id: 13, name: "Violet" },
            { id: 14, name: "Peony" },
            { id: 15, name: "Prairie Rose" },
            { id: 16, name: "Sunflower" },
            { id: 17, name: "Goldenrod" },
            { id: 18, name: "Pine Cone" },
            { id: 19, name: "Black-Eyed Susan" },
            { id: 20, name: "Mayflower" },
            { id: 21, name: "Apple Blossom" },
            { id: 22, name: "Lady's Slipper" },
            { id: 23, name: "Hawthorn" },
            { id: 24, name: "Bitterroot" },
            { id: 25, name: "Desert Sage" },
            { id: 26, name: "Purple Lilac" },
            { id: 27, name: "Yucca" },
            { id: 28, name: "Rose" },
            { id: 29, name: "Dogwood" },
            { id: 30, name: "Wild Prairie Rose" },
            { id: 31, name: "Carnation" },
            { id: 32, name: "Indian Blanket" },
            { id: 33, name: "Oregon Grape" },
            { id: 34, name: "Mountain Laurel" },
            { id: 35, name: "Violet" },
            { id: 36, name: "Yellow Jessamine" },
            { id: 37, name: "Pasque Flower" },
            { id: 38, name: "Iris" },
            { id: 39, name: "Bluebonnet" },
            { id: 40, name: "Sego Lily" },
            { id: 41, name: "Red Clover" },
            { id: 42, name: "Rhododendron" },
            { id: 43, name: "Wood Violet" },
            { id: 44, name: "Indian Paintbrush" },
        ];

        // Get HTML elements into variables
        let flowerSelect = document.getElementById("flowerSelect");
        let detailsDiv = document.getElementById("detailsDiv");

        // Populate the select element with flower options
        flowers.forEach(flower => {
            let option = document.createElement("option");
            option.value = flower.id;
            option.innerText = flower.name;
            flowerSelect.appendChild(option);
        });

        function showDetails() {
            let id = Number(flowerSelect.value);
            if (id) {
                let selectedFlower = flowers.find(flower => flower.id === id);
                if (selectedFlower) {
                    detailsDiv.innerText = `You selected: ${selectedFlower.name}`;
                }
            } else {
                detailsDiv.innerText = "Please select a flower.";
            }
        }
    </script>
</body>
</html>
